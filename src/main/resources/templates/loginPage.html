<!DOCTYPE html>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-10 text-center login-form">
      <br>
      <form action="/login-process" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="username" required="required"
                 autofocus="autofocus">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password"  placeholder="password" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="snsSync" id="snsSync"  placeholder="snsSync">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="snsSecretKey" id="snsSecretKey"  placeholder="snsSecretKey">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">LOGIN</button>
      </form>
    </div>
  </div>
</div>

</body>
